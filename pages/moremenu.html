<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food delivery</title>

    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/moremenu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="contents">
      <!-- LOGO-->
      <a href="../pages/moremenu.html"
        ><img src="../images/Tablet/more.svg" alt="" id="moreicon"
      /></a>
      <a href="../index.html"
        ><div id="logo">
          <img src="../images/iamage.png" alt="icon" id="homeicon" />
          <p id="name">Food Delivery</p>
        </div></a
      >
      <!-- MENU -->
      <div class="menu">
        <a href="../index.html">НҮҮР</a>
        <a href="menu.html">ХООЛНЫ ЦЭС</a>
        <a href="delivery.html">ХҮРГЭЛТИЙН БҮС</a>
      </div>
      <div id="icons">
        <!-- SEARCHBAR -->
        <img
          src="../images/Tablet/search icon.svg"
          alt=""
          class="noci"
          id="searchicon"
        />
        <div class="search">
          <input type="search" placeholder="Хайх" id="searchbox" />
        </div>
        <!-- LOGIN & BASKET -->

        <div class="lobu">
          <a href="#"
            ><img
              src="../images/Tablet/busket.svg"
              alt="busketicon"
              id="busketicon"
              class="noci"
          /></a>
          <span class="loginbusket"><a href="#">Сагс</a></span>
        </div>
        <div class="lobu">
          <a href="login.html"
            ><img src="../images/Tablet/user.svg" alt="loginicon" class="noci"
          /></a>
          <span class="loginbusket"><a href="login.html"> Нэвтрэх </a></span>
        </div>
      </div>
    </header>
    <main>
      <div class="userinfo">
        <a href="../pages/menu.html">
          <div class="more">
            <div>
              <div class="icon">
                <img src="../images/Tablet/spoon.svg" alt="" class="inicon" />
              </div>
              <p>Хоолны цэс</p>
            </div>
            <img
              src="../images/Tablet/arrow.svg"
              alt=""
              class="arrow"
              style="margin: none"
            /></div
        ></a>
        <span></span>
        <a href="../pages/delivery.html">
          <div class="more">
            <div>
              <div class="icon">
                <img src="../images/Tablet/mapicon.svg" alt="" class="inicon" />
              </div>
              <p>Хүргэлтийн бүс</p>
            </div>
            <img
              src="../images/Tablet/arrow.svg"
              alt=""
              class="arrow"
              style="margin: none"
            /></div
        ></a>
      </div>
      <div class="userinfo">
        <a href="#">
          <div class="more">
            <div>
              <div class="icon">
                <img src="../images/Tablet/user.svg" alt="" class="inicon" />
              </div>
              <p>Хэрэглэгчийн мэдээлэл</p>
            </div>
            <img
              src="../images/Tablet/arrow.svg"
              alt=""
              class="arrow"
              style="margin: none"
            /></div
        ></a>
        <span></span>
        <a href="order.html">
          <div class="more">
            <div>
              <div class="icon">
                <img src="../images/Tablet/busket.svg" alt="" class="inicon" />
              </div>
              <p>Миний захиалга</p>
            </div>
            <img
              src="../images/Tablet/arrow.svg"
              alt=""
              class="arrow"
              style="margin: none"
            /></div
        ></a>
      </div>
    </main>
  </body>
</html>
