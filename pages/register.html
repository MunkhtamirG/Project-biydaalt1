<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body>
    <header>
      <div>
        <!-- LOGO-->
        <div id="logo">
          <img src="../images/iamage.png" alt="icon" id="homeicon" />
          <p id="name">Food Delivery</p>
        </div>
        <!-- MENU -->
        <div class="menu">
          <span id="nuur"><a href="../index.html">НҮҮР</a></span>
          <span id="tses"><a href="menu.html">ХООЛНЫ ЦЭС</a></span>
          <span id="hurgelt"><a href="delivery.html">ХҮРГЭЛТИЙН БҮС</a></span>
        </div>
        <!-- SEARCHBAR -->
        <div class="search">
          <input type="search" placeholder="Хайх" id="searchbox" />
        </div>
        <!-- LOGIN & BASKET -->
        <div id="busketlogin">
          <div class="lobu">
            <img
              src="../images/busket icon.png"
              alt="busketicon"
              style="width: 16px; height: 14px"
            />
            <a class="loginbusket" href="#">Сагс</a>
          </div>
          <div class="bulo">
            <img
              src="../images/user icon.png"
              alt="loginicon"
              style="width: 16px; height: 14px"
            />
            <a class="loginbusket" href="login.html">Нэвтрэх</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form onsubmit="login" id="nevtreh">
        <div id="login">
          <span></span>
          <p>Бүртгүүлэх</p>
        </div>
        <label for="useremail">И-мэйл </label>
        <input
          type="email"
          name="user_email"
          id="useremail"
          placeholder="И-мэйл хаягаа оруулна уу."
        />
        <label for="userpass">Нууц үг</label>
        <input
          type="password"
          name="userpass"
          id="userpass"
          placeholder="Нууц үгээ оруулна уу."
        />
        <label for="userpass">Нууц үг давтах</label>

        <input
          type="password"
          name="userpassagain"
          id="userpassagain"
          placeholder="Нууц үгээ оруулна уу."
        />
        <div id="check">
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            style="width: 15px; height: 15px"
          />
          <label for="checkbox">Үйлчилгээний нөхцөл зөвшөөрөх</label>
        </div>
        <input type="submit" value="Бүртгүүлэх" name="signin" id="signin" />
      </form>
    </main>
    <footer>
      <div id="bot">
        <div class="uptext">
          <img
            src="../images/footlogo.png"
            alt=""
            width="176px"
            height="40px"
          />
          <div class="footmenu">
            <a href="../index.html">Нүүр</a>
            <a href="menu.html">Хоолны цэс</a>
            <a href="delivery.html">Хүргэлтийн бүс</a>
          </div>
          <div class="contact">
            <p>Холбоо барих</p>
            <p style="font-weight: 400">(976) 77123456</p>
            <p style="font-weight: 400">(976) 77123456</p>
          </div>
        </div>
        <div style="margin-top: 130px">
          <div class="bottonline"></div>
          <div id="foottext">
            <div id="social">
              <p>Бидэнтэй нэгдээрэй</p>
              <div id="socialicon">
                <a href="https://www.facebook.com/" target="blank">
                  <img src="../images/Socialicon/fb.png" alt="fb"
                /></a>
                <a href="https://www.instagram.com/" target="blank"
                  ><img src="../images/Socialicon/instagram.png" alt="fb"
                /></a>
                <a href="https://twitter.com/" target="blank"
                  ><img src="../images/Socialicon/twitter.svg" alt="fb"
                /></a>
              </div>
            </div>
            <div id="lasttext">
              <div id="terms">
                <a href="terms.html">Үйлчилгээний нөхцөл</a>
                <a href="privacy.html">Нууцлалын бодлого</a>
              </div>
              <div id="copyright">
                <p>© 2020 MStars Foods LLC</p>
                <p>Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
