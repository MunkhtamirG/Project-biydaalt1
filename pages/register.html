<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="contents">
      <!-- LOGO-->
      <img src="../images/Tablet/more.svg" alt="" id="moreicon" />
      <a href="../index.html"><div id="logo">
        
        <img src="../images/iamage.png" alt="icon" id="homeicon" />
        <p id="name">Food Delivery</p>
      </div></a>
      <!-- MENU -->
      <div class="menu">
        <a href="index.html">НҮҮР</a>
        <a href="pages/menu.html">ХООЛНЫ ЦЭС</a>
        <a href="pages/delivery.html">ХҮРГЭЛТИЙН БҮС</a>
      </div>
      <div id="icons">
        <!-- SEARCHBAR -->
        <img
          src="../images/Tablet/search icon.svg"
          alt=""
          class="noci"
          id="searchicon"
        />
        <div class="search">
          <input type="search" placeholder="Хайх" id="searchbox" />
        </div>
        <!-- LOGIN & BASKET -->

        <div class="lobu">
          <a href="#"
            ><img
              src="../images/Tablet/busket.svg"
              alt="busketicon"
              id="busketicon"
              class="noci"
          /></a>
          <span class="loginbusket"><a href="#">Сагс</a></span>
        </div>
        <div class="lobu">
          <a href="login.html"
            ><img src="../images/Tablet/user.svg" alt="loginicon" class="noci"
          /></a>
          <span class="loginbusket"
            ><a href="pages/login.html"> Нэвтрэх </a></span
          >
        </div>
      </div>
    </header>
    <main>
      <form onsubmit="login" id="nevtreh">
        <div id="login">
          <span></span>
          <p>Бүртгүүлэх</p>
        </div>
        <label for="useremail">И-мэйл </label>
        <input
          type="email"
          name="user_email"
          id="useremail"
          placeholder="И-мэйл хаягаа оруулна уу."
        />
        <label for="userpass">Нууц үг</label>
        <input
          type="password"
          name="userpass"
          id="userpass"
          placeholder="Нууц үгээ оруулна уу."
        />
        <label for="userpass">Нууц үг давтах</label>

        <input
          type="password"
          name="userpassagain"
          id="userpassagain"
          placeholder="Нууц үгээ оруулна уу."
        />
        <div id="check">
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            style="width: 15px; height: 15px"
          />
          <label for="checkbox">Үйлчилгээний нөхцөл зөвшөөрөх</label>
        </div>
        <input type="submit" value="Бүртгүүлэх" name="signin" id="signin" />
      </form>
    </main>
    <footer>
      <div id="bot" class="contents">
        <div class="uptext">
          <img
            src="../images/footlogo.png"
            alt=""
            width="176px"
            height="40px"
            id="footlogo"
          />
          <div class="footertext">
            <div class="footmenu">
              <a href="../index.html">Нүүр</a>
              <a href="menu.html">Хоолны цэс</a>
              <a href="delivery.html">Хүргэлтийн бүс</a>
            </div>
            <div class="contact">
              <p>Холбоо барих</p>
              <p>(976) 77123456</p>
              <p>(976) 77123456</p>
            </div>
          </div>
        </div>
        <div id="socialmobile">
          <img src="../images/Tablet/fb.svg" alt="" />
          <img src="../images/Tablet/ig.svg" alt="" />
          <img src="../images/Tablet/twitter.svg" alt="" />
        </div>
        <div class="bottonline"></div>
        <div id="foottext">
          <div id="social">
            <p>Бидэнтэй нэгдээрэй</p>
            <div id="socialicon">
              <a href="https://www.facebook.com/" target="blank">
                <img src="images/Socialicon/fb.png" alt="fb"
              /></a>
              <a href="https://www.instagram.com/" target="blank"
                ><img src="images/Socialicon/instagram.png" alt="fb"
              /></a>
              <a href="https://twitter.com/" target="blank"
                ><img src="images/Socialicon/twitter.svg" alt="fb"
              /></a>
            </div>
          </div>
          <div id="lasttext">
            <div id="terms">
              <a href="terms.html">Үйлчилгээний нөхцөл</a>
              <a href="privacy.html">Нууцлалын бодлого</a>
            </div>
            <div id="copyright">
              <p>© 2020 MStars Foods LLC</p>
              <p>Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
