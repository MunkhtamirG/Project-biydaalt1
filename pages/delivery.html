<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food delivery</title>
    <link rel="stylesheet" href="../styles/card.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/features.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/delivery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="contents">
      <!-- LOGO-->
      <a href="../pages/moremenu.html"
        ><img src="../images/Tablet/more.svg" alt="" id="moreicon"
      /></a>
      <a href="../index.html"
        ><div id="logo">
          <img src="../images/iamage.png" alt="icon" id="homeicon" />
          <p id="name">Food Delivery</p>
        </div></a
      >
      <!-- MENU -->
      <div class="menu">
        <a href="index.html">НҮҮР</a>
        <a href="pages/menu.html">ХООЛНЫ ЦЭС</a>
        <a href="pages/delivery.html">ХҮРГЭЛТИЙН БҮС</a>
      </div>
      <div id="icons">
        <!-- SEARCHBAR -->
        <img
          src="../images/Tablet/search icon.svg"
          alt=""
          class="noci"
          id="searchicon"
        />
        <div class="search">
          <input type="search" placeholder="Хайх" id="searchbox" />
        </div>
        <!-- LOGIN & BASKET -->

        <div class="lobu">
          <a href="#"
            ><img
              src="../images/Tablet/busket.svg"
              alt="busketicon"
              id="busketicon"
              class="noci"
          /></a>
          <span class="loginbusket"><a href="#">Сагс</a></span>
        </div>
        <div class="lobu">
          <a href="login.html"
            ><img src="../images/Tablet/user.svg" alt="loginicon" class="noci"
          /></a>
          <span class="loginbusket"
            ><a href="pages/login.html"> Нэвтрэх </a></span
          >
        </div>
      </div>
    </header>
    <main>
      <div id="mapout" class="contents">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1124.131353545351!2d106.93290349953394!3d47.92380916905502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d969215ec9fae43%3A0xe66f36ef49c09486!2sSeoul%20Business%20Center%2C%20Ulaanbaatar!5e0!3m2!1sen!2smn!4v1648202928117!5m2!1sen!2smn"
          style="border: 0"
          id="map"
          class="contents"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div id="zone" class="contents">
        <img
          src="../images/orange highlight.png"
          width="11px"
          height="30px"
          alt=""
        />
        <p>Хүргэлтийн бүс дэх хаягууд</p>
      </div>
      <div id="abzone" class="contents">
        <img
          src="../images/a zone.png"
          style="
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
          "
          alt=""
        />
        <img
          src="../images/b zone.png"
          style="
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
          "
          alt=""
        />
      </div>
    </main>
    <footer>
      <div id="bot" class="contents">
        <div class="uptext">
          <img
            src="../images/footlogo.png"
            alt=""
            width="176px"
            height="40px"
            id="footlogo"
          />
          <div class="footertext">
            <div class="footmenu">
              <a href="../index.html">Нүүр</a>
              <a href="menu.html">Хоолны цэс</a>
              <a href="delivery.html">Хүргэлтийн бүс</a>
            </div>
            <div class="contact">
              <p>Холбоо барих</p>
              <p>(976) 77123456</p>
              <p>(976) 77123456</p>
            </div>
          </div>
        </div>
        <div id="socialmobile">
          <img src="../images/Tablet/fb.svg" alt="" />
          <img src="../images/Tablet/ig.svg" alt="" />
          <img src="../images/Tablet/twitter.svg" alt="" />
        </div>
        <div class="bottonline"></div>
        <div id="foottext">
          <div id="social">
            <p>Бидэнтэй нэгдээрэй</p>
            <div id="socialicon">
              <a href="https://www.facebook.com/" target="blank">
                <img src="images/Socialicon/fb.png" alt="fb"
              /></a>
              <a href="https://www.instagram.com/" target="blank"
                ><img src="images/Socialicon/instagram.png" alt="fb"
              /></a>
              <a href="https://twitter.com/" target="blank"
                ><img src="images/Socialicon/twitter.svg" alt="fb"
              /></a>
            </div>
          </div>
          <div id="lasttext">
            <div id="terms">
              <a href="terms.html">Үйлчилгээний нөхцөл</a>
              <a href="privacy.html">Нууцлалын бодлого</a>
            </div>
            <div id="copyright">
              <p>© 2020 MStars Foods LLC</p>
              <p>Зохиогчийн эрх хуулиар хамгаалагдсан.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
