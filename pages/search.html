<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/search.css" />
  </head>
  <body>
    <header>
      <div>
        <div id="logo">
          <img src="images/iamage.png" alt="icon" id="homeicon" />
          <p id="name">Food Delivery</p>
        </div>
        <div class="menu">
          <span id="nuur"><a href="#">НҮҮР</a></span>
          <span id="tses"><a href="#">ХООЛНЫ ЦЭС</a></span>
          <span id="hurgelt"><a href="#">ХҮРГЭЛТИЙН БҮС</a></span>
        </div>
        <div class="search">
          <input type="search" placeholder="ХАЙХ" id="searchbox" />
        </div>
        <div id="busketlogin">
          <div class="lobu">
            <img
              src="images/busket icon.png"
              alt="busketicon"
              style="width: 16px; height: 14px"
            />
            <a class="loginbusket" href="#">Сагс</a>
          </div>
          <div class="bulo">
            <img
              src="images/user icon.png"
              alt="loginicon"
              style="width: 16px; height: 14px"
            />
            <a class="loginbusket" href="#">Нэвтрэх</a>
          </div>
        </div>
      </div>
    </header>
    <div id="result">
      <p>Салад</p>
      <img src="images/1.svg" alt="" style="width: 6px; height: 12px" />
      <p>Хайлт</p>
    </div>
  </body>
</html>
