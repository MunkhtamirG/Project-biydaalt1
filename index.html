<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food delivery</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
  </head>
  <body>
    <header id="home">
      <div id="logo">
        <img src="images/iamage.png" alt="icon" id="homeicon" />
        <p id="name">Food Delivery</p>
      </div>
      <div class="menu">
        <span id="nuur"><a href="#">НҮҮР</a></span>
        <span id="tses"><a href="#">ХООЛНЫ ЦЭС</a></span>
        <span id="hurgelt"><a href="#">ХҮРГЭЛТИЙН БҮС</a></span>
      </div>
      <div class="search">
        <input type="search" placeholder="ХАЙХ" id="searchbox" />
      </div>
      <div id="basketlogin">
        <div class="basket">
          <img src="images/busket icon.png" alt="busketicon" id="busketicon" />
          <a href="#"> Сагс</a>
        </div>
        <div class="login">
          <img src="images/user icon.png" alt="searchicon" />
          <a href="#">Нэвтрэх</a>
        </div>
      </div>
    </header>
    <div class="slider">
      <div id="mealpic">
        <img
          src="images/b8d96672cb041c452728a1daa273e712 1.png"
          alt="food2"
          id="food2"
        />
        <img
          src="images/b8d96672cb041c452728a1daa273e712 1 (1).png"
          alt="food1"
          id="food1"
        />
      </div>
    </div>
  </body>
</html>
