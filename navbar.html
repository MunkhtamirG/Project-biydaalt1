<header class="d-flex justify-content-between align-items-center container">
  <!-- More Menu-->
  <button
    class="btn d-flex d-md-none justify-content-between"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#moreMenu"
    aria-controls="moreMenu"
  >
    <img src="/images/Tablet/more.svg" alt="" />
  </button>
  <!-- Logo -->
  <a class="text-decoration-none align-baseline m-0 p-2" href="/index.html"
    ><div id="logo" class="d-flex align-items-center">
      <img src="/images/iamage.png" alt="icon" id="homeicon" />
      <p class="text-decoration-none m-0 ms-1" id="name">Food Delivery</p>
    </div></a
  >
  <!-- MENU -->
  <div
    class="menu d-none d-md-flex d-flex align-items-center justify-content-between text-decoration-none"
  >
    <a href="/index.html" class="pe-3 text-decoration-none text-dark">НҮҮР</a>
    <a href="/pages/menu.html" class="pe-3 text-decoration-none text-dark"
      >ХООЛНЫ ЦЭС</a
    >
    <a href="/pages/delivery.html" class="text-decoration-none text-dark"
      >ХҮРГЭЛТИЙН БҮС</a
    >
  </div>
  <!-- Right Side -->
  <div class="d-flex justify-content-between align-items-center">
    <!-- SEARCHBAR -->
    <div class="search d-none d-lg-flex">
      <input type="search" placeholder="Хайх" id="searchbox" />
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <!-- Search Button -->
      <button
        type="button"
        class="btn d-lg-none"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        id="searchicon"
      >
        <img src="/images/Tablet/search icon.svg" alt="" />
      </button>
      <!-- Basket & Login -->
      <div class="d-flex">
        <button
          class="btn align-items-center d-none d-lg-flex justify-content-around fPoppins busketText"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <img src="/images/Tablet/busket.svg" alt="" class="me-1" />
          Сагс
        </button>
        <button
          class="btn align-items-center d-none d-md-flex d-lg-none justify-content-around fPoppins busketText"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <img src="/images/Tablet/busket.svg" alt="" class="me-1" />
        </button>
        <a
          class="btn align-items-center d-none d-lg-flex justify-content-around fPoppins busketText"
          data-bs-toggle="modal"
          href="#exampleModalToggle"
          role="button"
          ><img src="/images/Tablet/user.svg" alt="" class="me-1" /> Нэвтрэх</a
        >

        <a
          class="btn align-items-center d-flex d-lg-none justify-content-around fPoppins busketText"
          data-bs-toggle="modal"
          href="#exampleModalToggle"
          role="button"
          ><img src="/images/Tablet/user.svg" alt="" class="me-1"
        /></a>
      </div>
    </div>
  </div>
</header>
